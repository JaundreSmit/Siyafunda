name: .NET Framework Build and Test

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: windows-latest  # Ensure the runner is Windows

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Setup MSBuild
        uses: microsoft/setup-msbuild@v1

      - name: Restore dependencies
        run: nuget restore ./SiyafundaApplication/SiyafundaApplication.sln

      - name: Build project
        run: msbuild ./SiyafundaApplication/SiyafundaApplication.sln /p:Configuration=Release

      - name: Run tests
        run: msbuild ./SiyafundaApplication/SiyafundaApplication.sln /t:Test /p:Configuration=Release
