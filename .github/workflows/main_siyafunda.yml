name: .NET Build

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: windows-latest  # Use Windows for .NET Framework

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Restore dependencies
        run: nuget restore ./SiyafundaApplication/SiyafundaApplication.sln  # Use NuGet for .NET Framework projects

      - name: Setup MSBuild
        uses: microsoft/setup-msbuild@v1

      - name: Build project
        run: msbuild ./SiyafundaApplication/SiyafundaApplication.sln /p:Configuration=Release

      - name: Run tests
        run: dotnet test ./SiyafundaApplication/SiyafundaApplication.sln --configuration Release
